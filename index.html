<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>FPS Game</title>
</head>
<body>
    <h1 class="selectDisable">Call of Duty: JavaScript</h1> 
    <div id="overlay"></div>
    <div id="screen">
        <button id="start-btn" type="button">START</button>
        <div id="spawn-0" class="spawn one" value="1"></div>
        <div id="spawn-1" class="spawn two" value="2"></div>
        <div id="spawn-2" class="spawn three" value="3"></div>
        <div id="spawn-3" class="spawn four" value="4"></div>
        <div id="spawn-4" class="spawn five" value="5"></div>
        <div id="gun"></div>
        <div class="score ui">Score: 0</div>
        <div class="player-info ui">Health: 10<img class="ui" style ="width: 5%; height: 5%;" src="https://img.icons8.com/color/50/000000/heart-puzzle.png">  
            Ammo: 8 <img class="ui" style="width: 5%; height: 5%;" src="https://img.icons8.com/color/48/000000/bullet.png"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
